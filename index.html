<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Main container for the converter -->
    <div class="container">
        <h1>Currency Converter</h1>

        <!-- Form to take user input -->
        <form>
            <!-- Input section for the amount -->
            <div class="amount">
                <p class="text-color">Enter Amount</p>
                <!-- Text input field with default value of 1 -->
                <input value="1" type="text" />
            </div>

            <!-- Dropdown section for selecting currencies -->
            <div class="dropdown">
                <!-- From currency selection -->
                <div class="from">
                    <p class="text-color">From</p>
                    <div class="select-container">
                    <!-- Flag image of the country/currency -->
                    <img src="https://flagsapi.com/US/flat/64.png" alt="From Flag">
                    <!-- Dropdown for selecting the currency to convert from -->
                    <select name="from">
                        
                    </select>
                    </div>
                </div>
                <div class="icon">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <!-- To currency selection -->
                <div class="to">
                    <p class="text-color">To</p>
                    <div class="select-container">
                    <!-- Flag image of the country/currency -->
                    <img src="https://flagsapi.com/PK/flat/64.png" alt="To Flag">
                    <!-- Dropdown for selecting the currency to convert to -->
                    <select name="to">
                       
                    </select>
                    </div>
                </div>
            </div>
            <div class="msg">0 = 0</div>
            <button>Get Exchange Rate</button>
        </form>
        <script src="codes.js"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
